<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>CROWD MANAGEMENT SYSTEM</h1>
    {% if user.is_authenticated %}
            <h2>Hello {{user.first_name}} &nbsp; </h2>
            <a href="accounts/logout" class="button logout">Logout</a>

    {% else %}
            <a href="accounts/login" class="button login">Login</a>
            <a href="accounts/register" class="button register">Register</a>
            <a href="#" class="button contact">Contact Us</a>
   
    {% endif %}
</body>

</html>
